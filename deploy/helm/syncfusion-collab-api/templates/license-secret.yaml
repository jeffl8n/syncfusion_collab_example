{{- if and .Values.licenseSecret.create (not .Values.licenseSecret.existing) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "syncfusion-collab-api.licenseSecretName" . }}
  labels:
    {{- include "syncfusion-collab-api.labels" . | nindent 4 }}
type: Opaque
data:
  {{ $value := required "Set licenseSecret.value when licenseSecret.create is true." .Values.licenseSecret.value }}
  {{ $key := default "licenseKey" .Values.licenseSecret.key }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
