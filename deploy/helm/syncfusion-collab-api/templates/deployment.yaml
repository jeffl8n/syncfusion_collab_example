{{- if and (not .Values.redis.connectionString) (not .Values.redis.existingSecret) }}
{{- fail "Set either redis.connectionString or redis.existingSecret with the Redis connection string." -}}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syncfusion-collab-api.fullname" . }}
  labels:
    {{- include "syncfusion-collab-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "syncfusion-collab-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "syncfusion-collab-api.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
      {{- if .Values.podAnnotations }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          {{- $tag := default .Chart.AppVersion .Values.image.tag -}}
          image: {{ printf "%s:%s" .Values.image.repository $tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.env.aspnetcoreEnvironment | quote }}
            - name: SYNCFUSION_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "syncfusion-collab-api.licenseSecretName" . }}
                  key: {{ default "licenseKey" .Values.licenseSecret.key }}
            {{- if .Values.redis.connectionString }}
            - name: ConnectionStrings__Redis
              value: {{ .Values.redis.connectionString | quote }}
            - name: ConnectionStrings__RedisConnectionString
              value: {{ .Values.redis.connectionString | quote }}
            {{- else }}
            - name: ConnectionStrings__Redis
              valueFrom:
                secretKeyRef:
                  name: {{ required "Provide redis.existingSecret when redis.connectionString is empty." .Values.redis.existingSecret }}
                  key: {{ default "connectionString" .Values.redis.key }}
            - name: ConnectionStrings__RedisConnectionString
              valueFrom:
                secretKeyRef:
                  name: {{ required "Provide redis.existingSecret when redis.connectionString is empty." .Values.redis.existingSecret }}
                  key: {{ default "connectionString" .Values.redis.key }}
            {{- end }}
            {{- with .Values.env.extra }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
