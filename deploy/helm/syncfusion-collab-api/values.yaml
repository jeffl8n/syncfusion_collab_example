nameOverride: ""
fullnameOverride: ""

replicaCount: 2

image:
  repository: ghcr.io/your-org/syncfusion-collab-server
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

licenseSecret:
  create: true
  name: ""
  existing: ""
  key: licenseKey
  value: ""

redis:
  connectionString: ""
  existingSecret: ""
  key: connectionString

env:
  aspnetcoreEnvironment: Production
  extra: []

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 3

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []
